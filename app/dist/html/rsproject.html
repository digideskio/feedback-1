<!DOCTYPE html>
<html ng-app="validation">
<head>
  <title>Project FeedbackForms</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.css" />
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular.js"></script>
  <script src="https://code.angularjs.org/1.3.0-rc.2/angular-messages.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js">
  </script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="../css/project.css">
  <script src="../js/maincontroller.js">
  </script>
</head>
  <body ng-controller="registration">
    <div class="jumbotron">
      <h3>{{members[0].project}}</h3>
    </div>
   
  <div class="container">
    <table class="table">
      <thead>
        <tr >
          <th class="text-center"><strong id="team">TeamMembers</strong></th>
        </tr>
      </thead>
    </table> 

    <div class="panel-group" id="accordion" 
      ng-repeat="member in members">
      <div class="panel panel-danger">
        <div class="panel-heading">
          <h4 class="panel-title">
            <a data-toggle="collapse" data-parent="#accordion" 
              href="#collapse{{member.emp_id}}">
              {{member.name}}
            </a>
          </h4>
        </div>
        <div id="collapse{{member.emp_id}}" class="panel-collapse collapse ">
          <div class="panel-body">
            <ol type="1">
              <li ng-if="question.type === 'feedback'" 
                ng-repeat="question in questions track by $index">
                <div>
                  <strong class="question">{{question.question}}<br></strong>
                    <div style="float: left;margin: 10px;" 
                      ng-if="question.Answer_type === 'Radio'" ng-repeat="answer in answers">
                      <input type="radio" ng-click="okay('1001',question,answer.ans_id)"value="{{answer.answer}} "name="{{question.ques_id}}">{{answer.answer}}
                    </div>
                    <div ng-if="question.Answer_type === 'Text'">
                      <input type="text" maxlength="140" value="sample data"/>
                    </div>
                </div>
                <br>
                <br>
                <br>
              </li>
            </ol>
          </div>
        </div>
      </div>
    </div>
    <div class="form-group">
        <button type="submit" class="primary"  ng-click="ok()">Submit</button>
    </div>
  </div>
</body>
</html>
